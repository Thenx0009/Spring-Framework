<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Save Employee</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h3>Employee Directory</h3>
		<hr>

		<p class="h4 mb-4"> Save Employee </p>

		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			<!-- Add hidden  form field to handle the update -->
			<input type="hidden" th:field="${employee.id}">
			
			First name: <input type="text" th:field="${employee.firstName}" 
			class="form-control mb-4 w-25" placeholder="First name" />
			
			Last name: <input type="text" th:field="${employee.lastName}" 
			class="form-control mb-4 w-25" placeholder="Last name" />
			
			Email: <input type="text" th:field="${employee.email}" 
			class="form-control mb-4 w-25" placeholder="Email" />
			
			<button type="submit"  class="btn btn-info col-2">Save</button>
			
		</form>
		<br>
		<a th:href="@{/employees/list}">Back to Employee List</a>
	</div>
</body>

</html>
