<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
                xmlns:sec="https://www.thymeleaf.org/extras/spring-securiy">
	<head>
		<title>Home page</title>
	</head>
	
	<body>
		<h2>Ayush company Home page</h2>
		<hr>
		<p>
			Welcome to the luv2code company home page!
		</p>
		
		<hr>
		<!-- Display username and role -->
		<p>
			User: <span sec:authentication="principal.username"></span>
			<br><br>
			Role(s): <span sec:authentication="principal.authorities"></span>
		</p>
		
		<hr>
		
		<div sec:authorize="hasRole('MANAGER')" >
			<p><a th:href="@{/leaders}">Leadership Meeting</a>(Only for Manager peeps)</p>
		</div>
		
		<div sec:authorize="hasRole('ADMIN')" >
			<p><a th:href="@{/systems}">IT Systems Meeting</a>(Only for Admin peeps)</p>
		</div>
		
		<!--Add logout button to the home page -->
		<form action="#" th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout" />
		</form>		
		
	</body>
	
</html>
